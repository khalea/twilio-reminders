<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="author" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="remind.css" rel="stylesheet">
</head>

<body>
    
    <nav>
        <h1>Courier</h1>
    </nav>

    <div id="content">
        <div id="left">
            <section>
                <h1>Easy SMS subscriptions.</h1>
                <h2 id="Greeting">
                    From students to Twitter followers, get your updates to everyone — quickly.
                </h2>
            </section>
            
            <section class="SignUp">
                <h2 id="SignUp">Sign Up</h2>
                <form class="Auth" onsubmit="">
                    
                    <div class="AuthContainer">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName">
                    </div>
                    
                    <div class="AuthContainer">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName">
                    </div>
                    
                    <div class="AuthContainer">
                        <label for="lastName">Email</label>
                        <input type="text" id="email" name="email">
                    </div>
                    
                    <div class="AuthContainer">
                        <label for="password">Password</label>
                        <input type="password" id="Password" name="password">
                    </div>
                    
                    <div class="AuthContainer">
                        <input type="submit">
                        <p id="Existing">Existing User? Sign In →</p>
                    </div>
                </form>
            </section>
        </div>

        <div id="right">
            <img id="splashImg" src="messaging.svg">
        </div>
    </div>
    
</body>

</html>
